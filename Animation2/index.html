<html>
   <head>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div id="loginForm">
         <form>
            <input type="button" name="submit" value="Login" class="button" role="button"
                   id="loginButton" onclick="showLoginForm()" aria-label="login" />
            <input type="text" name="password" placeholder="Password..." aria-label="password"
                   class="input button fake-button right" value="in" id="loginPassword" aria-hidden="true" />
            <input type="text" name="email" placeholder="Email Address" ariad-label="email"
                   class="input button fake-button left" value="Log" id="loginEmail" aria-hidden="true" />
        </form>
      </div>
      <script src="transition.js"></script>
   </body>
</html>
